<!DOCTYPE html>
<html>
<head>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCckc-IRS8AKZK-Hq_qwiq1O02nqLce0-c&v=3.exp&sensor=false"></script>
</head>
<body>
<h3>My Google Maps Demo</h3>
<div id="map"></div>
<script>
    function initMap() {
        var loc = new google.maps.LatLng(40.944587, -96.985292);
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center:loc
        });
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                initialLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
                map.setCenter(initialLocation);
            });
        }
        var marker = new google.maps.Marker({
            position: loc,
            map: map
        });
    }
    initMap();
</script>

<!--</script>-->
</body>
</html>
